<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Journey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #000;
        overflow-x: hidden;
      }

      /* Countdown Section */
      .countdown-section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        z-index: 10000;
        transition: opacity 0.5s ease-out;
      }

      .countdown-section.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .countdown-number {
        color: #fff;
        font-size: clamp(4rem, 15vw, 12rem);
        font-weight: 700;
        transition: opacity 0.5s ease-out;
      }

      .countdown-number.fade-out {
        opacity: 0;
      }

      /* Space Journey Section */
      .space-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        perspective: 1000px;
        overflow: hidden;
        opacity: 0;
        transition: opacity 1s ease-in;
      }

      .space-container.active {
        opacity: 1;
      }

      .stars-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://ik.imagekit.io/martin1/WhatsApp%20Image%202025-11-11%20at%2019.06.15.jpeg?updatedAt=1762885530175")
          center/cover no-repeat;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.3;
        }
      }

      .space-scene {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: translateZ(0);
      }

      .space-object {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s linear;
      }

      .planet {
        width: 150px;
        height: 150px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }

      .planet.sol {
        background-image: url("https://ik.imagekit.io/martin1/sol%20png.png?updatedAt=1762885085997");
        filter: drop-shadow(0 0 40px rgba(255, 200, 0, 0.6));
      }

      .planet.venus {
        background-image: url("https://ik.imagekit.io/martin1/venus%20png.png?updatedAt=1762885074231");
      }

      .planet.jupiter {
        background-image: url("https://ik.imagekit.io/martin1/jupiter%20png.png?updatedAt=1762885006097");
      }

      .planet.urano {
        background-image: url("https://ik.imagekit.io/martin1/_Pngtree_uranus%20planet%20image%20on%20white_17629983.png?updatedAt=1762884987731");
      }

      .planet.tierra {
        background-image: url("https://ik.imagekit.io/martin1/tierra.png?updatedAt=1762886248365");
        filter: drop-shadow(0 0 30px rgba(100, 150, 255, 0.5));
      }

      .asteroid {
        width: 40px;
        height: 40px;
        background: #666;
        border-radius: 40% 60% 50% 70%;
        box-shadow: 0 0 20px rgba(102, 102, 102, 0.4);
      }

      /* Scroll Progress */
      .scroll-content {
        position: relative;
        height: 800vh;
      }

      /* Error Section */
      .error-section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease-in;
        z-index: 9999;
      }

      .error-section.active {
        opacity: 1;
        pointer-events: auto;
      }

      .error-title {
        color: #ff0000;
        font-size: clamp(4rem, 15vw, 10rem);
        font-weight: 900;
        letter-spacing: 0.05em;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
          0 0 40px rgba(255, 0, 0, 0.5);
        margin-bottom: 20px;
        animation: glitch 2s infinite;
      }

      .error-subtitle {
        color: #fff;
        font-size: clamp(1.5rem, 5vw, 3rem);
        font-weight: 300;
        letter-spacing: 0.15em;
        margin-bottom: 40px;
        text-transform: uppercase;
      }

      @keyframes glitch {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
            0 0 40px rgba(255, 0, 0, 0.5);
        }
        25% {
          text-shadow: -2px 0 20px rgba(255, 0, 0, 0.8),
            2px 2px 40px rgba(255, 0, 0, 0.5);
        }
        50% {
          text-shadow: 2px -2px 20px rgba(255, 0, 0, 0.8),
            -2px 0 40px rgba(255, 0, 0, 0.5);
        }
        75% {
          text-shadow: 0 2px 20px rgba(255, 0, 0, 0.8),
            -2px -2px 40px rgba(255, 0, 0, 0.5);
        }
      }

      button {
        padding: 15px 40px;
        font-size: 1.2rem;
        font-family: "Source Sans Pro", sans-serif;
        background-color: transparent;
        color: #fff;
        border: 2px solid #fff;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s ease;
        opacity: 0;
      }

      button:hover {
        background-color: #fff;
        color: #000;
      }

      button.show {
        animation: fadeIn 1s ease-in forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Countdown Section -->
    <div class="countdown-section" id="countdownSection">
      <div class="countdown-number" id="countdownNumber"></div>
    </div>

    <!-- Space Journey Section -->
    <div class="space-container" id="spaceContainer">
      <div class="stars-bg" id="starsBg"></div>
      <div class="space-scene" id="spaceScene"></div>
    </div>

    <div class="scroll-content"></div>

    <!-- Error Section -->
    <div class="error-section" id="errorSection">
      <div class="error-title">ERROR 404</div>
      <div class="error-subtitle">Mars not found.</div>
      <button id="ctaButton">Go back to Earth</button>
    </div>

    <script>
      // Audio Context for alarm
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();

      function playAlarm() {
        const duration = 2;
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(
          600,
          audioContext.currentTime + 0.2
        );
        oscillator.frequency.setValueAtTime(
          800,
          audioContext.currentTime + 0.4
        );
        oscillator.frequency.setValueAtTime(
          600,
          audioContext.currentTime + 0.6
        );
        oscillator.frequency.setValueAtTime(
          800,
          audioContext.currentTime + 0.8
        );
        oscillator.frequency.setValueAtTime(
          600,
          audioContext.currentTime + 1.0
        );
        oscillator.frequency.setValueAtTime(
          800,
          audioContext.currentTime + 1.2
        );
        oscillator.frequency.setValueAtTime(
          600,
          audioContext.currentTime + 1.4
        );

        oscillator.type = "square";
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + duration
        );

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      }

      // Countdown Logic
      const countdownSection = document.getElementById("countdownSection");
      const countdownNumber = document.getElementById("countdownNumber");
      const spaceContainer = document.getElementById("spaceContainer");
      const errorSection = document.getElementById("errorSection");
      const ctaButton = document.getElementById("ctaButton");

      let count = 3;

      function countdown() {
        if (count >= 1) {
          countdownNumber.textContent = count.toString();
          count--;
          setTimeout(countdown, 1000);
        } else {
          countdownNumber.classList.add("fade-out");
          setTimeout(() => {
            countdownSection.classList.add("hidden");
            spaceContainer.classList.add("active");
            setTimeout(() => {
              countdownSection.style.display = "none";
            }, 500);
          }, 500);
        }
      }

      setTimeout(countdown, 500);

      // Generate stars
      const starsBg = document.getElementById("starsBg");
      for (let i = 0; i < 200; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 3 + "s";
        starsBg.appendChild(star);
      }

      // Space objects setup
      const spaceScene = document.getElementById("spaceScene");
      const objects = [];

      // Create 5 planets in order: Sol, Venus, Jupiter, Urano, Tierra
      const planetTypes = ["sol", "venus", "jupiter", "urano", "tierra"];
      const planetSizes = [200, 120, 180, 140, 130]; // Tamaños diferentes para cada planeta

      for (let i = 0; i < 5; i++) {
        const planet = document.createElement("div");
        planet.className = `space-object planet ${planetTypes[i]}`;
        const size = planetSizes[i];
        planet.style.width = size + "px";
        planet.style.height = size + "px";
        spaceScene.appendChild(planet);

        objects.push({
          element: planet,
          z: -1000 - i * 1500,
          x: (Math.random() - 0.5) * 600,
          y: (Math.random() - 0.5) * 400,
          speed: 0.6 + Math.random() * 0.3,
        });
      }

      // Create asteroids
      for (let i = 0; i < 15; i++) {
        const asteroid = document.createElement("div");
        asteroid.className = "space-object asteroid";
        asteroid.style.width = 20 + Math.random() * 40 + "px";
        asteroid.style.height = asteroid.style.width;
        spaceScene.appendChild(asteroid);

        objects.push({
          element: asteroid,
          z: -500 - Math.random() * 4000,
          x: (Math.random() - 0.5) * 1200,
          y: (Math.random() - 0.5) * 800,
          speed: 0.5 + Math.random() * 0.5,
        });
      }

      let scrollProgress = 0;
      let scrolling = false;

      function updateSpaceScene() {
        objects.forEach((obj) => {
          const z = obj.z + scrollProgress * obj.speed * 5; // Reducido de 10 a 5 para scroll más lento

          if (z > 500) {
            obj.z = -5000;
          }

          const scale = 1000 / (1000 - z);
          const x = obj.x * scale;
          const y = obj.y * scale;
          const opacity = Math.max(0, Math.min(1, (z + 4000) / 4000));

          obj.element.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${Math.max(
            0.1,
            scale
          )})`;
          obj.element.style.opacity = opacity;
        });

        // Check if journey is complete - ajustado para el scroll más lento
        if (scrollProgress > 650) {
          spaceContainer.style.opacity = "0";
          errorSection.classList.add("active");
          playAlarm();
          setTimeout(() => {
            ctaButton.classList.add("show");
          }, 1000);
        }
      }

      window.addEventListener("scroll", () => {
        scrollProgress = window.scrollY;
        if (!scrolling) {
          scrolling = true;
          requestAnimationFrame(() => {
            updateSpaceScene();
            scrolling = false;
          });
        }
      });

      // Initial render
      updateSpaceScene();

      // Button handler
      ctaButton.addEventListener("click", () => {
        window.location.href = "https://www.earth.com";
      });
    </script>
  </body>
</html>
