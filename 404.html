<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Space Journey</title>
  </head>
  <body>
    <!-- Countdown Section -->
    <div class="countdown-section" id="countdownSection">
      <div class="countdown-number" id="countdownNumber"></div>
    </div>

    <!-- Space Journey Section -->
    <div class="space-container" id="spaceContainer">
      <div class="stars-bg" id="starsBg"></div>
      <div class="space-scene" id="spaceScene"></div>
    </div>

    <div class="scroll-content"></div>

    <!-- Error Section -->
    <div class="error-section" id="errorSection">
      <div class="error-title">ERROR 404</div>
      <div class="error-subtitle">Mars not found.</div>
      <button id="ctaButton">Go back to Earth</button>
    </div>
  </body>
</html>
